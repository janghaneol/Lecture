<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Example</title>
  <script>
    function openClose(){
      let id = document.myForm.id.value;
      opener.document.myForm.id.value = id;
      self.close();   //this, window 라고 써도 무방하다.
    }
  </script>
</head>
<body>
<form name="myForm" action="javascript:openClose();">
  <label for="">아이디 : </label>
    <input type="text" name="id" maxlength="8">
    <button>선택</button>
</form>
</body>
</html>

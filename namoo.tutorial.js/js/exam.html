<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        input {
            margin: 1px;
        }
        button{
            margin: 1px;
        }
    </style>
    <title>학생성적관리</title>
    
  </head>
  <body>
    <div class="container">
        <header><h1>KOREA IT ACADEMY 중학교 성적 관리</h1></header>
        <form action="">
            <div class="col">
                <label for="">번호 </label>
                <input type="number" id="ssn">
                <button type="button" class="btn btn-primary" id="find">조회</button>
                <button type="button" class="btn btn-primary" id="delete">삭제</button>
            </div>
            <div class="col">
                <label for="">이름</label>
                <input type="text" id="name">
                <button type="button" class="btn btn-primary" id="search">검색</button>
            </div>
            <div class="col">
                <label for="">국어</label>
                <input type="number" id="kor">
                <label for="">영어</label>
                <input type="number" id="eng">
                <label for="">수학</label>
                <input type="number" id="math">
                <button type="button" class="btn btn-primary" id="add">등록</button>
                <button type="button" class="btn btn-primary" id="allSearch">전체검색</button>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">학번</th>
                        <th scope="col">이름</th>
                        <th scope="col">국어</th>
                        <th scope="col">영어</th>
                        <th scope="col">수학</th>
                        <th scope="col">총점</th>
                        <th scope="col">평균</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        
                      </tr>
                    </tbody>
                  </table>
                </div>
            
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

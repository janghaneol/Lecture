server.port=80
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#File Upload Setting
spring.servlet.multipart.location=D:/Lecture/projects/upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
#DataSource Setting
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@192.168.7.101:1521/xe
spring.datasource.username=hr
spring.datasource.password=hr

#main/resources/mybatis/mapper
mybatis.config=mybatis/mybatis-config.xml
mybatis.mapper-locations=mybatis/mapper/*.xml
mybatis.type-aliases-package=namoo.springmvc.dto.user

#logging.level.root=info
#logging.level.namoo.springmvc.controller=debug

#JPA log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
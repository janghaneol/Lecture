						<div class="mb-3">
							<label for="email" class="form-label">이메일</label> 
							<input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary mb-3">회원가입</button>
						</div>
					</form>
				</div>
			</div>

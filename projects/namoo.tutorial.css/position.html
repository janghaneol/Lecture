<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <style>
    #container{
      width: 100%;
      height: 100%;
      background-color: yellow;
      border: 2px solid red;
      top: 20px;
      left: 20px;
      position: relative;
    }
    div{
      background-color: blue;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    div#box{
      background-color: gray;
      /* position: absolute; */
      position: fixed;
      top: 50px;
      left: 50px; 
    }
  </style>
</head>

<body>
  <div id="container">
    <div></div>
    <div id="box"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>

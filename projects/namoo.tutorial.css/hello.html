<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 변수</title>

  <style>
    /*  style태그는 CSS 문법이므로 주석다는 방법이 다르다. */
    h3 {
      background-color: black; 
      color: aliceblue;
    }

    span{
      background-color: aqua;
      color: blue;
    }

  
  </style>
</head>
<body>
  <h3>CSS</h3>
  <span style="background-color: rgb(207, 89, 34); font-style: normal; color: blue;"></span style>CSS는 스타일 언어이다</span>
  <span style="background-color: rgb(207, 89, 34); font-style: normal; color: blue;"></span style>CSS는 스타일 언어이다</span>
  <span style="background-color: rgb(207, 89, 34); font-style: normal; color: blue;"></span style>CSS는 스타일 언어이다</span>

  <h3>CSS</h3>
  <span>CSS는 스타일 언어이다</span>
  <span>CSS는 스타일 언어이다</span>
  <span>CSS는 스타일 언어이다</span>
</body>
</html>

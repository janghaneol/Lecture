<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer>
      document.querySelector("#movieBtn").addEventListener("click",movieList);

      // 구글이 제공하는 google open API book list
      function movieList() {
        const url = "albums";

        fetch(url)
          .then(Response => Response.json())
          .then(Response => {
          console.dir(Response);
        })
      }
     

    </script>
  </head>
  <body>
    <button id="movieBtn">영화목록</button>
    <div id="message"></div>
  </body>
 

</html>

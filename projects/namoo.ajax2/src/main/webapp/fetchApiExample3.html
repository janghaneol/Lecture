<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer>
      document.querySelector("#registBtn").addEventListener("click",registUser);
      document.querySelector("#listBtn").addEventListener("click")
      // 회원가입 요청
      function registUser() {
        let user = {
          id: "bangry",
          name:"김기정",
          email:"bangry@naver.com"
        }
        
        const option = {
          method : "POST",
          headers : {
            "Content-Type" : "application/json",
          body: JSON.stringify(user)
          }
        .then("users",option)
        };


        fetch("ajaxParameter.jsp",option)
          .then(response => response.text())
          .then(response => {
            document.querySelector("#message").innerHTML = response;
          })
          .catch(error => console.log(error));
      }
    
    </script>
  </head>
  <body>
    <button id="registBtn">회원가입</button>
    <button id="listBtn">회원목록</button>
    <h4></h4>
    <div id="message"></div>
  </body>
 

</html>

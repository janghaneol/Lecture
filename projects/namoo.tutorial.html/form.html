<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 입력 화면</title>
</head>

<body>
  <form action="http://localhost/servlet/form.do" method="get">
    <label for="fname">name:</label>
    <input type="text" id="fname" maxlength="11"><br><br>
    <label for="password">password:</label>
    <input type="password" id="password"><br><br>
    <label for="telephone">telephone:</label>
    <input type="tel" id="telephone"><br><br>
    <input type="submit" value="Submit">
    <input type="button" value="cancel"><br>
    <input type="date" value="cancel"><br>
    <input type="color" value="cancel"><br>
    <input type="datetime-local">
    <input type="file">
    <input type="hidden">
    <input type="image" src="./inbox/image/facebook.png" width="50" height="50">
    <input type="range" min="0" max="100">
    <input type="search" >
    <input type="reset" value="Reset">
    
  </form>
</body>

</html>
